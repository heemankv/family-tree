# Production Docker Compose - Uses pre-built images from GHCR
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15.0-community
    container_name: family_tree_neo4j
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/familytree123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - family_tree_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Go Backend API (pre-built image)
  backend:
    image: ghcr.io/heemankv/family-tree/backend:${VERSION:-latest}
    platform: linux/amd64
    container_name: family_tree_backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - PORT=8080
      - GIN_MODE=${GIN_MODE:-release}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-familytree123}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-change_me_in_production}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-5}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-60}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}
    networks:
      - family_tree_network
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Next.js Frontend (pre-built image)
  frontend:
    image: ghcr.io/heemankv/family-tree/frontend:${VERSION:-latest}
    platform: linux/amd64
    container_name: family_tree_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    networks:
      - family_tree_network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 -O /dev/null http://localhost:3000 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

networks:
  family_tree_network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
